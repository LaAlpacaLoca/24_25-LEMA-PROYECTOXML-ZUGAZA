<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Tienda de articulos de calidad con una gran calidad-precio">
        <title>Contacto</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <header>
            <div>
                <nav class="menu">
                    <p class="logo">EL JARDÍN DE LA ALPACA</p>
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-icon">&#9776;</label>
                    <ul>
                        <li><a href="../index.html">Página Principal</a></li>
					    <li><a href="../xml/servicios.xml">Servicios</a></li>
					    <li><a href="../xml/productos.xml">Productos</a></li>
					    <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
			</div>
        </header>
        <div class="container py-5">
                <form class="col-md-9 m-auto" method="post" role="form">
                    <div class="row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject">Asunto</label>
                        <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Asunto">
                    </div>
                    <div class="mb-3">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control mt-1" id="message" name="message" placeholder="Mensaje" rows="8"></textarea>
                    </div>
                    <div class="row">
                        <div class="col text-end mt-2">
                            <button type="submit" class="btn btn-success btn-lg px-3">Enviar</button>
                        </div>
                    </div>
                </form>
        </div>
